# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-2.22

packages:
- '.'

- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: 2e914a46f29a0620d87cac78f3c03dd7927d09c8
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: 3ff507ce7e76312187a18ccd78d25679620c9d59
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: 932e4ff0cb7d77fccd6d44580646cec9fb8d0083
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/lens-accelerate.git
    commit: 00415bf19d76446685053222f90843f75ad6f94b
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/linear-accelerate.git
    commit: 665e2f6fd6da4fd47edbfe8e56ebce0e697c95ed
  extra-dep: true

extra-deps:
- 'atomic-primops-0.8.0.2'
- 'base-orphans-0.4.4'
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.1'
- 'libffi-0.1'
- 'llvm-general-3.5.1.2'
- 'llvm-general-pure-3.5.1.0'
- 'mtl-2.2.1'
- 'nvvm-0.7.5.1'
- 'SafeSemaphore-0.10.1'
- 'transformers-0.4.3.0'
- 'transformers-compat-0.4.0.4'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  accelerate:
    unsafe-checks: false
    bounds-checks: true
    debug: true
    ekg: false
    internal-checks: false
  accelerate-llvm:
    debug: true
    chase-lev: true
  accelerate-llvm-native:
    debug: true
  accelerate-llvm-ptx:
    debug: true
    nvvm: false
  lulesh-accelerate:
    cuda: true
    llvm-cpu: true
    llvm-gpu: true
    visit: false
  llvm-general:
    shared-llvm: true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

